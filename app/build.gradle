apply plugin: 'com.android.application'

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "nz.geek.truth.dominionshuffle"
        minSdkVersion 3
        targetSdk 34
        versionCode 91
		versionName '1.7.3'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'nl.spellenclubeindhoven.dominionshuffle'
    dependenciesInfo {
        includeInBundle true
        includeInApk true
    }
    buildToolsVersion '34.0.0'

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = false
        }
    }
}
